<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <h9>Calculator</h9>
</head>
<body>
    <div class="Frame">
        <div class="Screen">
            <div class="upperScreen"> Expression</div>
            <div class="lowerScreen">Result</div>
        </div>
        <div class="buttonsBucket">
            <div class="buttonsRow">
                <div class="rowButton"><button class="AC" id="AC">AC</button></div>
                <div class="rowButton2"><button id="On">On</button></div>
                <div class="rowButton3"><button id="Off">Off</button></div>
                <div class="rowButton4"><button class="iconButton" id="÷">÷</button></div>
            </div>
            <div class="buttonsRow2">
                <div class="row2Button"><button id="7">7</button></div>
                <div class="row2Button2"><button id="8">8</button></div>
                <div class="row2Button3"><button id="9">9</button></div>
                <div class="row2Button4"><button class="iconButton" id="×">×</button></div>
            </div>
            <div class="buttonsRow3">
                <div class="row3Button"><button id="4">4</button></div>
                <div class="row3Button2"><button id="5">5</button></div>
                <div class="row3Button3"><button id="6">6</button></div>
                <div class="row3Button4"><button class="iconButton" id="−">−</button></div>
            </div>
            <div class="buttonsRow4">
                <div class="row4Button"><button id="1">1</button></div>
                <div class="row4Button2"><button id="2">2</button></div>
                <div class="row4Button3"><button id="3">3</button></div>
                <div class="row4Button4"><button class="iconButton" id="+">+</button></div>
            </div>
            <div class="buttonsRow5">
                <div class="row5Button"><button class="buttonZero" id="0">0</button></div>
                <div class="row5Button4"><button class="iconButton" id="=">=</button></div>
            </div>
        </div>
    </div>
